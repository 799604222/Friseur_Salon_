/* The Modal (background) */
.modal {
display: none; /* Hidden by default */
position: fixed; /* Stay in place */
z-index: 1; /* Sit on top */
left: 0;
top: 0;
width: 100%; /* Full width */
height: 100%; /* Full height */
overflow: auto; /* Enable scroll if needed */
background-color: rgb(0,0,0); /* Fallback color */
background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
background-color: #fefefe;
margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
border: 1px solid #888;
width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
position: absolute;
right: 25px;
top: 0;
color: #000;
font-size: 35px;
font-weight: bold;
}

.close:hover,
.close:focus {
color: red;
cursor: pointer;
}

/* Add Zoom Animation */
.animate {
-webkit-animation: animatezoom 0.6s;
animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
from {-webkit-transform: scale(0)}
to {-webkit-transform: scale(1)}
}

@keyframes animatezoom {
from {transform: scale(0)}
to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
span.psw {
display: block;
float: none;
}
.cancelbtn {
width: 100%;
}

  <title>Mitarbeiter Profil löschen</title>

  <script>
      function openDeleteModal() {
        document.getElementById('Bestätigenbox').style.display = 'block';
        document.getElementById('Loeschenbox').style.display = 'none';
        document.getElementById('Bestätigung').style.display = 'none';
      }

      function closeDeleteModal() {
        document.getElementById('Bestätigenbox').style.display = 'none';
        document.getElementById('Loeschenbox').style.display = 'block';
        document.getElementById('Bestätigung').style.display = 'none';
      }

      function message() {
        document.getElementById('Bestätigenbox').style.display = 'none';
        document.getElementById('Loeschenbox').style.display = 'none';
        document.getElementById('Bestätigung').style.display = 'block';
      }

      function closeConfirmation() {
      document.getElementById('Bestätigung').style.display = 'none';
      document.getElementById('Loeschenbox').style.display = 'block';
      document.getElementById('Bestätigenbox').style.display = 'none';
    }
  </script>

<body>
<nav class="navbar">

    <li><button onclick="openModal('Termin buchen')">Termin buchen</button></li>
    <li><button onclick="openModal('Mitarbeiter erstellen')">Mitarbeiter erstellen</button></li>
    <li><button onclick="openDeleteModal()">Mitarbeiter löschen</button></li>
    <li><button onclick="openModal('Logout')">Logout</button></li>
  </ul>
</nav>

<div class="Loeschenbox" id="Loeschenbox">
  <h1>Mitarbeiter Profil löschen</h1>
  <label for="Mitarbeiter">Wählen Sie einen Mitarbeiter:</label>
  <select name="Mitarbeiter" id="Mitarbeiter">

  <button onclick="openDeleteModal()">Bestätigen</button>
</div>

  <div class="Bestätigenbox" id="Bestätigenbox">

    <button onclick="message()">Ja, löschen</button>

<div class="Bestätigung" id="Bestätigung">
